- name: One disabled dependent
  period: 2022
  input:
    people:
      person1:
        is_disabled: false
        is_tax_unit_dependent: true
      person2:
        is_disabled: true
        is_tax_unit_dependent: true
    households:
      household:
        members: [person1, person2]
        state_code: AR
  output:
    ar_disabled_dependent_personal_credit: 500

