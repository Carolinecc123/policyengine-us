- name: Two dependents 
  period: 2022
  input:
    people:
      person1:
        is_tax_unit_dependent: true
      person2:
        is_tax_unit_dependent: true
    households:
      household:
        members: [person1, person2]
        state_code: AR
  output:
    ar_dependent_personal_credit: 58

- name: No dependents 
  period: 2022
  input:
    people:
      person1:
        is_tax_unit_dependent: false
      person2:
        is_tax_unit_dependent: false
    households:
      household:
        members: [person1, person2]
        state_code: AR
  output:
    ar_dependent_personal_credit: 0

- name: One dependent
  period: 2022
  input:
    people:
      person1:
        is_tax_unit_dependent: false
      person2:
        is_tax_unit_dependent: true
    households:
      household:
        members: [person1, person2]
        state_code: AR
  output:
    ar_dependent_personal_credit: 29

